<div ngbDropdown display="dynamic" placement="bottom" class="d-inline-block" *ngIf="(dropdownItems$ | async) as items">
  <button class="btn" id="dropdown" ngbDropdownToggle>Actions</button>
  <div ngbDropdownMenu aria-labelledby="dropdown">
    <button ngbDropdownItem *ngFor="let item of items" (click)="clickItem(item)">{{item}}</button>
  </div>
</div>
