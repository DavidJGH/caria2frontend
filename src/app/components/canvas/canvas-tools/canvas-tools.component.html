<div class="row">
  <div class="col color_picker">
    <span [cpToggle]="true"
          [cpDialogDisplay]="'inline'"
          [cpCancelButton]="true"
          [(colorPicker)]="activeColor"
          (colorPickerChange)="updateColor($event)"></span>
  </div>
  <div class="col colors" *ngIf="(arrayColors$ | async) as colors">
    <div *ngFor="let arrayColor of colors; index as i">
      <p class="colorDesc">Color {{i+1}}:</p>
      <div [style.background]="arrayColor" class="color"
           (click)="changeActiveColorIndex(i)"></div>
    </div>
  </div>
  <div class="col brush_slider">
    <p class="brush_size">Brush size: {{(brushSize$ | async)}}</p>
    <mat-slider class="slider-item" [min]="0" [max]="1" step="0.01" [value]="convertFromActualSize(initialBrushValue)" (input)="updateSize($event.value)"
                vertical>
    </mat-slider>
  </div>
  <div class="col reset_button">
    <button (click)="clearCanvas()">Clear Canvas</button>
  </div>
  <div class="col undo_button">
    <button (click)="undoLastCanvasStep()">Undo</button>
  </div>
  <div class="col redo_button">
    <button (click)="redoLastCanvasStep()">Redo</button>
  </div>
  <div class="col radiergummi">
    <button (click)="updateColorTo('#ffffff')">Radiergummi</button>
  </div>
</div>
