<div class="row">
  <div class="col color_picker">
    <span [style.background]="arrayColors[selectedColorIndex]"
          [cpToggle]="true"
          [cpDialogDisplay]="'inline'"
          [cpCancelButton]="true"
          [(colorPicker)]="arrayColors[selectedColorIndex]"
          (colorPickerChange)="updateColor()"></span>
  </div>
  <div class="col colors">
    <div *ngFor="let arrayColor of arrayColors; index as i">
      <div [style.background]="arrayColor" class="color"
           (click)="changeSelectedColor(i)">Color{{i}}</div>
    </div>
  </div>

  <div class="col brush_slider">
    <p>Brush size: {{(brushSize$ | async)}}</p>
    <mat-slider class="slider-item" [min]="0" [max]="1" step="0.01" value="0.1" (input)="updateSize($event.value)"
                vertical>
    </mat-slider>
  </div>
  <div class="col reset_button">
    <button (click)="clearCanvas()">Clear Canvas</button>
  </div>
  <div class="col undo_button">
    <button (click)="undoLastCanvasStep()">Undo</button>
  </div>
  <div class="col radiergummi">
    <button (click)="updateColorTo('#ffffff')">Radiergummi</button>
  </div>
</div>
