<div class="car-container">
  <caria-ai-output class="car-output"></caria-ai-output>
</div>
<div class="dark-card">
  <div id="slider-card" class="slider-card">
    <caria-slider-window></caria-slider-window>
  </div>
  <div id="scroll-slider-container">
    <input #scrollPercentage type="range" id="scroll-slider" [min]="0" [max]="100" [value]="0" step="0.01" (input)="changeSliderValue(scrollPercentage.valueAsNumber)"/>
  </div>
</div>
